<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel</title>
</head>

<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="rightSide">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggl">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>
    <section class="main">
        <video src="video/video.mp4" autoplay loop muted type="mp4"></video>
        <img src="img/mask.jpg" alt="" class="mask">
        <h2>Ocean</h2>
    </section>

    <!-- sidebar navagation -->

    <ul class="navagation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Package</a></li>
        <li><a href="#">Contact</a></li>
    </ul>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggl = document.querySelector('.menuToggl')
        let body = document.querySelector('body')
        let navagation = document.querySelector('.navagation')

        dayNight.onclick = function () {
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }

        menuToggl.onclick = function () {
            menuToggl.classList.toggle('active')
            navagation.classList.toggle('active')
        }
    </script>



</body>

</html>
